when:
  event: [push, tag, deployment, manual]

steps:
  install:
    image: bash
    commands:
      - npm install

  lint:
    image: bash
    commands:
      - npm run lint

  build:
    image: bash
    commands:
      - npm run build

  test:
    image: bash
    commands:
      - npm run coverage

  e2e:
    image: bash
    commands:
      - cd showcase
      - npm install
      - PLAYWRIGHT_CHROMIUM_EXECUTABLE_PATH=/usr/bin/chromium npm run test:e2e
